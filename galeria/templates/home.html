{% extends "base.html" %}
{% load thumbnail %}
{% block contenido %}
	<section>
		{% for foto in fotos %}
			<figure>
				<figcaption>{{ foto.fig_caption }}</figcaption>
				<a href="/{{ foto.id }}">
				{% thumbnail foto.img "300x200" crop="center" as im %}
			    	<img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">
				{% endthumbnail %}
				</a>
				<figcaption>{{ foto.img_date }}</figcaption>
			</figure>
		{% endfor %}
	</section>
{% endblock contenido %}
